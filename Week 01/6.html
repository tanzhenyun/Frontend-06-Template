<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<style>
    .cell {
        width: 100px;
        height: 100px;
        background: green;
        display: inline-block;
        border: 1px solid white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 58px;
        text-align: center;
    }
</style>

<body>
    <div id="board"></div>
</body>
<script>
    let pattern = [
        [0, 2, 0],
        [0, 0, 0],
        [0, 0, 1]
    ]
    let color = 1;
    function show() {
        let board = document.getElementById("board");
        board.innerHTML = ''
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerHTML = pattern[i][j] == 2 ? "X" : pattern[i][j] == 1 ? "O" : "";
                cell.addEventListener("click", () => move(i, j));
                board.appendChild(cell)
            }
            board.appendChild(document.createElement("br"))
        }
    }
    //点击事件 点击时候更改pattern元素的值
    function move(x, y) {
        pattern[x][y] = color;
        if (check(pattern, color)) {
            alert(color == 2 ? "X is winner" : "O is winner ")
        }
        //这次点击的值修改了之后 为下一次做准备
        color = 3 - color
        show();
        if (willWin(pattern, color)) {
            console.log(color == 2 ? "X is winner" : "O is winner ")
        }
    }
    //检查结果
    function check(pattern, color) {
        //横向三排
        for (let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false
                }
            }
            if (win) {
                return win
            }
        }
        //纵向 三列
        for (let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false
                }
            }
            if (win) {
                return win
            }
        }
        //02、11、21斜向
        {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] !== color) {
                    win = false
                }
            }
            if (win) {
                return win
            }
        }
        // 00、11、22斜向
        {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false
                }
            }
            if (win) {
                return win
            }
        }
        return false
    }
    //克隆数组
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern))
    }
    //预测下一步是否要赢了
    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                //已经有值还没赢  这一位置就不需要检查了
                if (pattern[i][j]) {
                    continue
                }
                let tmp = clone(pattern);
                tmp[i][j] = color
                if (check(tmp, color)) {
                    return [j, i]
                }
            }
        }
        return null
    }
    function bestChoice(pattern, color) {
        let p;
        if (p = willWin(pattern, color)) {
            return {
                point: p,
                result: 1
            }
        }
        let result = -2;
        let point = null;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) {
                    continue
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                let r = bestChoice(tmp, 3 - color).result;
                if (-r > result) {
                    result = -r;
                    point = [j, i]
                }
            }

        }
        return {
            point: point,
            result: point ? result : 0
        }

    }
    show()
    console.log(bestChoice(pattern, color))
</script>

</html>
