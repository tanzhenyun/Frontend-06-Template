<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻路算法(广度优先搜索)</title>
</head>
<style>
    body,
    html {
        padding: 0;
        margin: 0
    }

    #container {
        width: 701px;
        line-height: 7px;
    }

    .cell {
        display: inline-block;
        width: 6px;
        height: 6px;
        background: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
    }
</style>

<body>
    <div id="container">
    </div>
    <button onclick="localStorage['map'] =JSON.stringify(map)">save</button>
</body>
<script>
    class Sorted {
        constructor(data, compare) {
            this.data = data.slice();
            //值得注意的是  箭头函数的函数体加不加return和大括号的问题
            // this.compare = compare || ((a, b) =>  a - b );

            this.compare = compare || ((a, b) => a - b);
        }
        take() {
            if (!this.data.length) {
                return
            }
            let min = this.data[0];
            let minIndex = 0;
            for (let i = 1; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i];
                    minIndex = i;
                }
            }
            //就是和最后一个值互换位置，然后删除最后一个值，删除的也是当前数据之中最小的值
            //保证在下一次执行take方法时候取到除此之外的最小值
            //保证每次都是取到最小值
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            //每次会把最小值返回
            return min;
        }

        give(v) {
            this.data.push(v);
        }
    }

    // var s = new Sorted([8, 5, 2, 9, 3, 1, 4, 7, 6])
    // for (let i = 0; i < 9; i++) {
    //     console.log(s.take())

    // }
    //检查localStorage是否有数据，有就是取出来，没有就是新建
    let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
    let container = document.getElementById("container");
    let mousedown = false;
    let clear = false;

    for (let x = 0; x < 100; x++) {
        for (let y = 0; y < 100; y++) {
            //建立100*100个格子
            let cell = document.createElement("div");
            cell.classList.add("cell");
            // cell.innerHTML = x
            //如果取出来的值是1，就是标注为black颜色，主要是保存之后再取出来时候的渲染
            if (map[x * 100 + y] == 1) {
                cell.style.background = "black";
            }

            //监听鼠标左键移动 画地图
            cell.addEventListener("mousemove", () => {
                if (mousedown) {
                    if (clear) {
                        cell.style.background = "";
                        map[x * 100 + y] = 0
                    } else {
                        cell.style.background = "black";
                        map[x * 100 + y] = 1
                    }
                }
            })
            container.appendChild(cell)
        }
    }

    //监听鼠标按下时候，并且如果是邮件按下就是设置clear为true
    document.addEventListener("mousedown", (e) => {
        mousedown = true;
        clear = (e.which === 3)
    })
    //监听鼠标抬起时候停止
    document.addEventListener("mouseup", () => {
        mousedown = false;
    })
    //屏蔽鼠标默认事件
    document.addEventListener("contextmenu", e => {
        e.preventDefault();
    })
    //广度优先搜索方法
    async function findPath(map, start, end) {
        console.log(start)
        //设置开始搜索位置
        var queue = new Sorted([start], (a, b) => distance(a) - distance(b));
        let table = Object.create(map)


        //输入x、y点，先判断是否是超出地图范围
        //再判断是否已经是1
        //都不是的情况下设置为 寻路的值 2
        //并且将位置的x、y存入queue内部
        async function inster(x, y, pre) {
            if (x < 0 || x >= 100 || y < 0 || y >= 100) {
                return;
            }
            if (table[x * 100 + y]) {
                return
            }
            await sleep(10)
            container.children[x * 100 + y].style.background = "lightgreen";

            //某一个点实现了全部的搜索之后 存储这个点的坐标
            //按照存储的点的坐标反向搜索出路径
            table[x * 100 + y] = pre
            queue.give([x, y])
        }

        function distance(point) {
            return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
        }
        //由原来的queue.length 修改为 queue.data.length
        while (queue.data.length) {
            //删除queue里第一个数值，并且返回第一个值，通过赋值解构将值赋值给xy
            let [x, y] = queue.take();
            //判断xy是否已经到end位置，到了就返回true，否则就继续使用inster寻找
            if (x === end[0] && y === end[1]) {
                let path = []
                while (x != start[0] || y != start[1]) {
                    path.push(map[x * 100 + y]);
                    [x, y] = table[x * 100 + y]
                    // await sleep(30)
                    container.children[x * 100 + y].style.background = "red";
                }
                return path;
            }
            //在搜索的时候下传递了“原始点”的坐标，将原始点的坐标存储到table里面
            await inster(x - 1, y, [x, y])
            await inster(x, y - 1, [x, y])
            await inster(x + 1, y, [x, y])
            await inster(x, y + 1, [x, y])

            await inster(x - 1, y - 1, [x, y])
            await inster(x + 1, y - 1, [x, y])
            await inster(x + 1, y + 1, [x, y])
            await inster(x - 1, y + 1, [x, y])
        }
        return null;
    }

    //延迟函数
    function sleep(t) {
        return new Promise(function (resolve) {
            setTimeout(resolve, t);
        })
    }
    // console.log(findPath(map, [0, 0], [50, 50]))
</script>

</html>
