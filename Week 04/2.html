<script>
    function kmp(source, pattern) {
        //计算table
        let table = new Array(pattern.length).fill(0);
        {
            let i = 1, j = 0;
            while (i < pattern.length) {
                if (pattern[i] === pattern[j]) {
                    ++i, ++j;
                    table[i] = j;
                } else {
                    if (j > 0) {
                        j = table[j];
                    } else {
                        ++i
                    }
                }
            }
        }
        {
            let i = 0, j = 0;
            while (i < source.length) {
                if (pattern[j] === source[i]) {
                    ++i, ++j;
                } else {
                    if (j > 0) {
                        j = table[j]
                    } else {
                        ++i;
                    }
                }
                if (j === pattern.length) {
                    console.log(i - j)
                    return true
                }
            }
            return false
        }
    }

    console.log(kmp('abcdabcdabcex', 'abcdabce')) 
</script>
